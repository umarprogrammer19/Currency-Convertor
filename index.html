<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="title">Currency Convertor</h2>
        <form>
            <div class="amount">
                <p class="label">Enter Amount</p>
                <input type="text" value="1" class="input">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p class="label">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Image Not Found">
                        <select name="from" class="select"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p class="label">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="Image Not Found">
                        <select name="to" class="select"></select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
